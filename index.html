<script>
  // swiper
  var swiper = new Swiper('.swiper-container', {
    spaceBetween: 30,
    centeredSlides: true,
    autoplay: {
      delay: 2500,
      disableOnInteraction: false,
    },
    pagination: {
      el: '.swiper-pagination',
      clickable: false,
    },
  });
  // 瀑布流
  $(function () {
    $("#gallery-wrapper").pinterest_grid({
      no_columns: 2,
      padding_x: 0,
      padding_y: 5,
      margin_bottom: 50,
      single_column_breakpoint: 320
    });

  });
  //滚动条
  var speed = 10;//数字越大越慢
  var demo = document.querySelector(".scroll");
  var demo1 = document.querySelector(".scroll1");
  var demo2 = document.querySelector(".scroll2");
  demo2.innerHTML = demo1.innerHTML;
  function marquee() {
    if (demo.scrollLeft >= demo1.offsetWidth) {
      demo.scrollLeft = 0;
    } else {
      demo.scrollLeft++;
    }
  };
  setInterval(marquee, speed);
</script>
<!-- 模板引擎 -->

<script type="text/html" id="template">

    <div class="btm">

    </div>
  </article>
  {{/each}}
</script>
